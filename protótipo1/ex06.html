<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;

            line-height: 200px;
            text-align: center


        }



    </style>
</head>
<body>
    <div id="area">

        interaja...

    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)  // trabalhando com eventlistt para facilitar
        a.addEventListener('mouseout', sair)


        function entrar(){
            a.innerText = 'Entrou'
        }

        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function sair(){

            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

    </script>
    
</body>
</html>
