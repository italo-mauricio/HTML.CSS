<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

            font: normal 20pt Arial;

        }
      


    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome: ")
        document.writeln(`Seu nome tem <strong>${nome.length}</strong>   letras. <br/>`)
        document.writeln(`Seu nome em maiusculas é ${nome.toLocaleUpperCase()}<br/>`)
        document.writeln(`Seu nome em minusculo é ${nome.toLocaleLowerCase()}`)
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) = anotando comando de BRL, USD etc
        /* operadores lógicos:
        ! = negação
        && = conjução ou E
        || = disjunção ou (OU)


        Exemplos de uso de operadores em JavaScript

        idade >= 15 && idade <= 17
        estado == 'RJ' || estado == 'SP'
        salário > 1500 && sexo != 'M'

        Procedência:
        de cima pra baixo v
        () ** /
        > < >=
        !
        &&
        ||

        Operador Ternário:

        teste ? true : false


        */
    </script> 
</body>
</html>
