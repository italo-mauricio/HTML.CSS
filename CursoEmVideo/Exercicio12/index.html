<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles .css">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls loop poster="imagens/foto1.png">
        <source src="media/video1.mp4" type="video/mp4">
        <source src="media/video3.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade do arquivo.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/-QFZU78dy_g" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
     gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
