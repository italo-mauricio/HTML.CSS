<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls poster="imagens/foto1.png">
        <source src="media/video1.mp4" type="video/mp4">
        <source src="media/video3.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade do arquivo.</p>
    </video>
</body>
</html>
